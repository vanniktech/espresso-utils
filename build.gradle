buildscript {
  ext.versions = [
    espresso: '3.4.0',
    testRules: '1.4.0',
  ]

  ext.deps = [
    'support': [
      'annotations': 'androidx.annotation:annotation:1.4.0',
      'appCompat': 'androidx.appcompat:appcompat:1.4.2',

      'test': [
        'espresso': [
          'core': "androidx.test.espresso:espresso-core:${versions.espresso}",
        ],
        'junitExt': "androidx.test.ext:junit:1.1.3",
        'runner': "androidx.test:runner:${versions.testRules}",
        'rules': "androidx.test:rules:${versions.testRules}",
      ],
    ],
    'test': [
      'junit': 'junit:junit:4.13.2',
      'assertj2': 'org.assertj:assertj-core:2.9.1',
    ],
  ]

  repositories {
    mavenCentral()
    google()
    gradlePluginPortal()
  }

  dependencies {
    classpath 'com.vanniktech:gradle-code-quality-tools-plugin:0.22.0'

    classpath 'com.android.tools.build:gradle:7.2.2'
    classpath 'com.vanniktech:gradle-maven-publish-plugin:0.21.0'
    classpath 'app.cash.licensee:licensee-gradle-plugin:1.5.0'
    classpath 'com.dropbox.dependency-guard:dependency-guard:0.3.1'
  }
}

apply plugin: 'com.vanniktech.code.quality.tools'

codeQualityTools {
  lint {
    textReport = true
  }
  checkstyle {
    enabled = false
  }
  pmd {
    toolVersion = '6.0.1'
  }
  cpd {
    enabled = false
  }
}

subprojects {
  repositories {
    mavenCentral()
    google()
  }
}

ext {
  minSdkVersion = 15
  compileSdkVersion = 31
  targetSdkVersion = 31
}

wrapper {
  gradleVersion = '7.5.1'
  distributionType = Wrapper.DistributionType.ALL
}
