buildscript {
  ext.versions = [
    espresso: '3.4.0',
    testRules: '1.4.0',
  ]

  ext.deps = [
    'support': [
      'annotations': 'androidx.annotation:annotation:1.4.0',
      'appCompat': 'androidx.appcompat:appcompat:1.3.1',

      'test': [
        'espresso': [
          'core': "androidx.test.espresso:espresso-core:${versions.espresso}",
        ],
        'junitExt': "androidx.test.ext:junit:1.1.3",
        'runner': "androidx.test:runner:${versions.testRules}",
        'rules': "androidx.test:rules:${versions.testRules}",
      ],
    ],
    'test': [
      'privateconstructor': 'com.pushtorefresh.java-private-constructor-checker:checker:1.2.0',
      'junit': 'junit:junit:4.13.2',
      'assertj3': 'org.assertj:assertj-core:3.21.0',
      'assertj2': 'org.assertj:assertj-core:2.9.0',
    ],
  ]

  repositories {
    mavenCentral()
    google()
    gradlePluginPortal()
  }

  dependencies {
    classpath 'com.vanniktech:gradle-code-quality-tools-plugin:0.20.0'
    classpath 'com.vanniktech:gradle-android-junit-jacoco-plugin:0.16.0'

    classpath 'com.android.tools.build:gradle:7.0.3'
    classpath 'com.vanniktech:gradle-maven-publish-plugin:0.16.0'
  }
}

apply plugin: 'com.vanniktech.android.junit.jacoco'
apply plugin: 'com.vanniktech.code.quality.tools'

codeQualityTools {
  lint {
    textReport = true
  }
  checkstyle {
    enabled = false
  }
  pmd {
    toolVersion = '6.0.1'
  }
  errorProne {
    enabled = false
  }
  cpd {
    enabled = false
  }
}

subprojects {
  repositories {
    mavenCentral()
    google()
  }
}

ext {
  minSdkVersion = 15
  compileSdkVersion = 31
  targetSdkVersion = 31
}

wrapper {
  gradleVersion = '7.2'
  distributionType = Wrapper.DistributionType.ALL
}
